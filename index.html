<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday [Your Best Friend's Name]</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
        <section id="landing">
        <div class="overlay">
            <h1>Happy Birthday, Zoya Aman!</h1>
            <p>Wishing you endless joy, laughter, and love on your special day!</p>
            
        </div>
    </section>
    <!-- Birthday Wishes Section -->
    <section id="wishes">
        <div class="card">
          <span></span>
                   <div class="content">Happy Birthday, Zoya Aman! May Allah bless you with a long life, and may you always keep smiling.</div>
               </div>
</section>

    </section>

    <!-- Countdown Section -->
    <section id="countdown">
        <h2>Countdown to Celebration</h2>
        <div id="timer">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
